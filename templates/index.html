<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pipe Thickness Loss Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
    <div class="container fade-in">
        <h1>Pipe Thickness Loss Predictor</h1>
        <form action="/predict" method="post">
            <label>Pipe Size (mm):</label>
            <input type="number" step="0.01" name="Pipe_Size_mm" required>

            <label>Thickness (mm):</label>
            <input type="number" step="0.01" name="Thickness_mm" required>

            <label for="Material">Material:</label>
<select name="Material" required>
    <option value="" disabled selected>Select Material</option>
    <option value="Carbon Steel">Carbon Steel</option>
    <option value="PVC">PVC</option>
    <option value="HDPE">HDPE</option>
    <option value="Fiberglass">Fiberglass</option>
    <option value="Stainless Steel">Stainless Steel</option>
</select>

<label for="Grade">Grade:</label>
<select name="Grade" required>
    <option value="" disabled selected>Select Grade</option>
    <option value="ASTM A333 Grade 6">ASTM A333 Grade 6</option>
    <option value="ASTM A106 Grade B">ASTM A106 Grade B</option>
    <option value="API 5L X52">API 5L X52</option>
    <option value="API 5L X42">API 5L X42</option>
    <option value="API 5L X65">API 5L X65</option>
</select>


            <label>Max Pressure (psi):</label>
            <input type="number" step="0.01" name="Max_Pressure_psi" required>

            <label>Temperature (Â°C):</label>
            <input type="number" step="0.01" name="Temperature_C" required>

            <label>Corrosion Impact (%):</label>
            <input type="number" step="0.01" name="Corrosion_Impact_Percent" required>

            <label>Thickness Loss (mm):</label>
            <input type="number" step="0.01" name="Thickness_Loss_mm" required>

            <label>Material Loss (%):</label>
            <input type="number" step="0.01" name="Material_Loss_Percent" required>

            <label>Time (Years):</label>
            <input type="number" step="1" name="Time_Years" required>

            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
document.querySelector('form').addEventListener('submit', function() {
    document.querySelector('.container').style.animation = 'fadeOutPage 0.5s ease forwards';
});

const style = document.createElement('style');
style.innerHTML = `
@keyframes fadeOutPage {
    to { opacity: 0; transform: translateY(-10px); }
}`;
document.head.appendChild(style);
</script>


</body>
</html>
